<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Log in</title>
    <style>
        .container-fluid {
            padding: 8%;
            background-color: rgb(172, 202, 167);
        }
        
        .card {
            width: 30%;
            height: 100%;
            align-items: center;
            padding-bottom: 2%;
        }
        
        .btn {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-custom">
        <h1 class="logo text-center"> <i class="fas fa-shopping-basket"></i>DownTown Fresh</h1>
        <div class="row d-flex justify-content-center align-items-center h-200">

            <div class="card bg-glass mt-md-4 " style="border-radius:1rem;">
                <form>
                    <div class="form-group">
                        <h1 class="heading text-center">Log in</h1>
                        <br>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                    <a href="form.html" class="text-body">Create account?</a>
                    <br><br>
                    <a href="index.html"><button type="button" class="btn btn-primary btn-sm btn-block">Log in</button></a>
                    <br>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
